<h2 mat-dialog-title class="padd-10 bg-danger">Confirmation</h2>
<mat-dialog-content style="width:350px;">{{message}}</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false" class="bg-secondary">No</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" class="bg-danger">Yes</button>
</mat-dialog-actions>
